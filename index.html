<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" ref="stylesheet">
    <title>Project 2 - Practice Scaffold</title>
</head>
<body>
    <h1 class="hidden">Practice Scaffold</h1>
    <header class="grid-con">
        <h2 class="hidden">Header</h2>
        <div id="logo" class="box col-start-1 col-end-4">Logo</div>
        <div id="nav" class="box col-start-4 col-end-5">Nav</div>
    </header>

    <main class="grid-con">
        <h2 class="hidden">Main Content</h2>
        <div id="hero-image" class="box col-span-full">Hero Image</div>

        <section class="product">
            <div id="product-1">Product 1</div>
            <div id="product-2">Product 2</div>
        </section>

        <section class="service">
            <div id="service-1">Service 1</div>
            <div id="service-2">Service 2</div>
            <div id="service-3">Service 3/div>
            <div id="service-4">Service 4</div>
            <div id="service-5">Service 5</div>
            <div id="service-6">Service 6</div>
        </section>

    </main>

    <footer class="grid-con">
        <h2 class="hidden">Footer</h2>
        <div id="footer" class="box col-span-full">Footer</div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
