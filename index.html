<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <title>Project 2 - Practice Scaffold</title>
</head>
<body>
    <h1 class="hidden">Practice Scaffold</h1>
    <header class="grid-con">
        <h2 class="hidden">Header</h2>
        <div id="logo" class="box col-start-1 col-end-4 t-col-start-1 t-col-end-3 l-col-start-1 l-col-end-3">Logo</div>
        <div id="nav" class="box col-start-4 col-end-5 t-col-start-3 t-col-end-13 l-col-start-3 l-col-end-13">Nav</div>
    </header>

    <main class="grid-con">
        <h2 class="hidden">Main Content</h2>
            <div id="hero-image" class="box col-start-1 col-end-5 t-col-start-1 t-col-end-13 l-col-start-1 l-col-end-13">Hero Image</div>
        <h2 class="hidden">Products</h2>
            <div id="product-1" class="box col-start-1 col-end-5 t-col-start-1 t-col-end-7 l-col-start-1 l-col-end-7">Product 1</div>
            <div id="product-2" class="box col-start-1 col-end-5 t-col-start-7 t-col-end-13 l-col-start-7 l-col-end-13">Product 2</div>
        <h2 class="hidden">Services</h2>
            <div id="service-1" class="box col-start-1 col-end-3 t-col-start-1 t-col-end-5 l-col-start-1 l-col-end-4">Service 1</div>
            <div id="service-2" class="box col-start-3 col-end-5 t-col-start-5 t-col-end-9 l-col-start-4 l-col-end-7">Service 2</div>
            <div id="service-3" class="box col-start-1 col-end-3 t-col-start-9 t-col-end-13 l-col-start-7 l-col-end-10">Service 3</div>
            <div id="service-4" class="box col-start-3 col-end-5 t-col-start-1 t-col-end-5 l-col-start-10 l-col-end-13">Service 4</div>
            <div id="service-5" class="box col-start-1 col-end-3 t-col-start-5 t-col-end-9 l-col-start-1 l-col-end-4">Service 5</div>
            <div id="image-1" class="box l-col-start-4 l-col-end-10">Image</div>
            <div id="service-6" class="box col-start-3 col-end-5 t-col-start-9 t-col-end-13 l-col-start-10 l-col-end-13">Service 6</div>     
    </main>

    <footer class="grid-con">
        <h2 class="hidden">Footer</h2>
        <div id="footer" class="box col-span-full">Footer</div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
